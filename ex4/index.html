<html>
<head>
	<title>Demo app 4</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<script src="../bower_components/angular/angular.min.js"></script>
</head>
<body ng-app='App4' ng-controller='app4Ctr'>
	<div class="container">
		<h1>{{title}}</h1>
	</div>
	<div class="input-group">
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-search"></span>
		</span>
		<input type="text" class="form-control" ng-model="searchInput"/>
	</div>
	<h3>A List TV Show</h3>
	<ul>
		<li class="list-group-item" ng-repeat="show in shows | filter:searchInput | orderBy:order.key:order.reverse">
			<span class="glyphicon glyphicon-star" ng-if="show.favorite"></span>&nbsp{{ show.title }} <span class="badge">{{show.year}}</span>
		</li>
	</ul>
	<select class="form-control pull-right" ng-model="order" ng-options="order as order.title for order in orders"></select>
	<div class="clearfix">
		<h3>Add new TV Show </h3>
		<form name="addForm" class="form" ng-submit="addShow()">
			<div class="form-group">
				<label>Title</label>
				<input type="text" class="form-control" required ng-model="newShow.title"/>
			</div>
			<div class="form-group">
				<label>Year</label>
				<input type="number" min="1993" max="2015" class="form-control" ng-model="newShow.year"/>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<label>Favorite: <input type="checkbox" ng-model="newShow.favorite" /></label>
				</div>
				<div class="col-xs-6">
					<button class="btn btn-success pull-right" type="submit"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
				</div>
			</div>
		</form>
	</div>
	
	
	<script src="controller/app4Ctr.js"></script>
</body>
</html>

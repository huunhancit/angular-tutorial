<html>
<head>
	<title>Demo App 7</title>
	<script src="../bower_components/angular/angular.min.js"></script>
	<link type="text/css" rel="stylesheet" href="css/main.css"/>
</head>
<body ng-app="App7">
	<div ng-controller='app7Ctr'>
		<h2>Demo App 7</h2>
		<form name="studentForm" novalidate>
			<table border="0">
				<tr>
					<td>Enter first name:</td>
					<td><input type="text" ng-model="firstName" name="firstname" required/>
						<span style="color:red" ng-show="studentForm.firstname.$dirty && studentForm.firstname.$invalid">
							<span ng-show = "studentForm.firstname.$error.required">First Name is required.</span>
						</span>
					</td>
				</tr>
				
				<tr>
					<td>Last name: </td>
					<td>
						<input name="lastname" type="text" ng-model="lastName" required/>
						<span style="color:red" ng-show="studentForm.lastname.$dirty && studentForm.lastname.$invalid">
							<span ng-show="studentForm.lastname.$error.required">Last name is required.</span>
						</span>
					</td>
				</tr>
				<tr>
					<td>Email :</td>
					<td>
						<input name="email" type="email" ng-model="email" required/>
						<span style="color:red" ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
							<span ng-show="studentForm.email.$error.required">Email is required</span>
							<span ng-show="studentForm.email.$error.email">Invaild email address</span>
						</span>
					</td>
				</tr>
				<tr>
					<td><button ng-click="reset()">Reset</button></td>
					<td><button ng-disabled="studentForm.firstname.$dirty && studentForm.firstname.$invalid || studentForm.lastname.$dirty && studentForm.lastname.$invalid || studentForm.email.$dirty && studentForm.email.$invalid">
							Submit
						</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script src="app.js"></script>
	<script src="controller/app7Ctr.js"></script>
</body>
</html>
